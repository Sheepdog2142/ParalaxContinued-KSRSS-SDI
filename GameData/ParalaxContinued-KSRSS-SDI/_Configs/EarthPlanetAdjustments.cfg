@Kopernicus:FOR[ParallaxStock]
{
    // Allow scatter on the KSC decal
    %Body[Earth]
    {
         %PQS
        {
            %Mods
            {
                %MapDecalTangent:HAS[#name[KSC]]
                {
                    removeScatter = false
                }
            }
        }
    }
}
    
